<%include ../../init/topbar_c.html %>  
<link href="/mobile/css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/mobile/js/date.js" ></script>
<script type="text/javascript" src="/mobile/js/scroll.js" ></script>
<script type="text/javascript">
    $(function () {
        $('#birthday').date();
        //$('#endTime').date({theme:"datetime"});
    });
</script>
<div class="c-newDemand">
    <form action="/mzc/userCenter/doEditPersion" method="post" target="doEditPersion"  id="submit">
        <dl>
            <input type="hidden" id="client" name="client" value="测试app"/> <!-- 标记PC注册来源 -->
            <input type="hidden" id="type" name="type" value="1"/>

            <dd>
                <div class="c-left">昵称</div>
                <div class="c-right">
                    <input id="name" type="text" name="name" placeholder="请输入昵称" value="<%=currentUser.data.name%>"/>
                </div>
            </dd>
            <dd>
                <div class="c-left">姓名</div>
                <div class="c-right">
                    <input id="realName" type="text" name="realName" placeholder="请输入姓名" value="<%=currentUser.data.realName==null?'':currentUser.data.realName%>"/>
                </div>
            </dd>
<!--            <dd>
                <div class="c-left">姓别</div>
                <div class="c-right">
                    <input id="sex" type="text" name="sex" placeholder="请输入性别" value="<%=currentUser.data.sex==null?'':currentUser.data.sex%>"/>
                </div>
            </dd>-->
            <dd>
                <div class="c-left">生日</div>
                <div class="c-right">
                    <input id="birthday" type="text" name="birthday" placeholder="请输入生日(2018-09-07)"  value="<%=currentUser.data.birthday==null?'':currentUser.data.birthday%>"s/>
<!--                    <div id="datePlugin"></div>-->
                </div>
            </dd>
            <dd>
                <div class="c-left">城市</div>
                <div class="c-right">
                    <input id="city" type="text" name="city" placeholder="请输入城市" value="<%=currentUser.data.city==null?'':currentUser.data.city%>">
                </div>
            </dd>
            <dd>
                <div class="c-left">手机号</div>
                <div class="c-right">
                    <input id="mobile" type="text" name="mobile" placeholder="请输入联系人手机号" value="<%=currentUser.data.mobile%>">
                </div>
            </dd>
        </dl>
        <div class="c-h128"></div>
        <div class="c-b-bottom">                                     
            <input type="submit"  onclick="return EditPersionInfo()" class="btn" value="保存">
        </div>
    </form>
</div> 
<div id="areaMask" class="mask"></div>
<script type="text/javascript" src="js/jquery.area.js" ></script>

<iframe src=""  name="doEditPersion" id="doEditPersion" style="display:none"></iframe>
<script type="text/javascript">
                function EditPersionInfo() {
                    //  if ($(".serviceImage").length < 1)
                    //  {
                    //      alert($(".serviceImage").attr("src"))
                    //      alert('请至少上传一张logo');
                    //      return false;
                    //  }
                    if ($("#name").val() === null || $("#name").val() === "") {
                        alert('请填写姓名');
                        return false;
                    }
                    if ($("#birthday").val() === null || $("#birthday").val() === "") {
                        alert('请填写生日');
                        return false;
                    }
                    if ($("#city").val() === null || $("#city").val() === "") {
                        alert('请填写城市');
                        return false;
                    }
                    if ($("#mobile").val() === null || $("#mobile").val() === "") {
                        alert('请填写电话');
                        return false;
                    }
                    return true;
                    $('#submit').submit(); //提交表单
                }

</script>
