<%include ../../init/topbar.html %>  
<div class="main">

    <div class="login_top">
        <div class="container">

            <div class="col-md-6">
                <div class="login-page">
                    <div class="login-title">
                        <h4 class="title">创建第三方</h4>
                        <div id="loginbox" class="loginbox">
                            <form action="/mzb/userCenterLoan/doAddThird" method="post" target="doAddThird"  id="submit">
                                <fieldset class="input">
                                    <input  type="hidden" id="id" name="id" value="<%=id%>"/> 
                                    <p id="login-form-username">
                                        <label for="modlgn_username">选择第三方公司</label>
                                        <br/>
                                        <select id="linkCompany" name="linkCompany"  style="width:100%; height:40px">
                                            <%  
                                            if(companys.count>0){ 
                                            for(var num in companys.data){
                                            var p = companys.data[num]; %>
                                            <option value="<%=p.companyId%>"><%=p.name%></option>
                                            <%} 
                                            }else{
                                            %>
                                            <p style="text-align:center; margin-top:20%" >没有相关企业</p>           
                                            <%}%>
                                        </select>
                                    </p>

                                    <p id="login-form-username">
                                        <label for="modlgn_username">第三方应付金额(元)</label>
                                        <input id="linkCompanyMoney" type="text" name="linkCompanyMoney" class="inputbox" size="18" autocomplete="off">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">第三方应付时间(格式:2018-01-01)</label>
                                        <input id="linkCompanyTime" type="text" name="linkCompanyTime" class="inputbox" size="18" autocomplete="off">
                                    </p>
                                    <input type="button"  onclick="addThird()" name="Submit" class="button" value="立即添加">
                                    <div class="clear"></div>

                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div> 

        </div>
    </div> 
</div>

<style>
    textarea {
        width: 100%;
        font-size: 0.85em;
        margin: 10px 0;
        border: 1px solid #EEE;;
        color: inherit;
        font-family: 'Open Sans', sans-serif;
        outline: none;
        background: #fff;
        height: 100px;
        padding: 10px;
        resize: none;
    }

</style>
<script>
    function addThird() {
        if ($("#linkCompanyMoney").val() === null || $("#linkCompanyMoney").val() === "") {
            alert('请填写金额');
            return false;
        }
        if ($("#linkCompanyTime").val() === null || $("#linkCompanyTime").val() === "") {
            alert('请填写时间');
            return false;
        }
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src=""  name="doAddThird" id="doAddThird" style="display:none"></iframe>
