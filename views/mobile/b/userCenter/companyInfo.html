<%include ../../init/topbar.html %>  
<div class="main">
<!--
    <div class="about-wrapper" style="height:3px"> 
    </div>
-->
    <div class="login_top">
        <div class="container">

            <div class="col-md-6">
                <div class="login-page">
                    <div class="login-title">
                        <h4 class="title">企业资料设置</h4>
                        <div id="loginbox" class="loginbox">
                            <form action="/mzb/userCenter/doEditCompany" method="post" target="doEditCompany"  id="submit">
                                <fieldset class="input">
                                    <input type="hidden" id="client" name="client" value="测试app"/> <!-- 标记PC注册来源 -->
                                    <input type="hidden" id="type" name="type" value="1"/> <!-- 0个人 -->
                                    <input type="hidden" id="id" name="id" value="<%=company.data.id%>"/> <!--id -->
                                    <input type="hidden" value="" id="serviceImage" name="serviceImage">

                                    <p id="login-form-username">
                                        <label for="modlgn_username">企业名称</label>
                                        <input id="name" type="text" name="name" class="inputbox" size="18" autocomplete="off" value="<%=company.data.name%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">企业法人</label>
                                        <input id="legalPerson" type="text" name="legalPerson" class="inputbox" size="18" autocomplete="off" value="<%=company.data.legalPerson%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">企业法人身份证</label>
                                        <input id="legalPersonCard" type="text" name="legalPersonCard" class="inputbox" size="18" autocomplete="off" value="<%=company.data.legalPersonCard%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">营业执照</label>
                                        <input id="license" type="text" name="license" class="inputbox" size="18" autocomplete="off" value="<%=company.data.license%>">
                                    </p>
                                    <p class="service-pic">
                                        <label>企业标志</label>
                                    <div class="clear"></div>
                                    <div class="upload-img clear-fix">
                                        <div class="load-file">
                                            <input id="upload1" type="file" accept="image/*">
                                        </div>
                                    </div>
                                    </p>
                                    <p id="login-form-password">
                                        <label for="modlgn_passwd">企业人数</label>
                                        <input id="people" type="text" name="people" class="inputbox" size="10" autocomplete="off">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">企业地址</label>
                                        <input id="address" type="text" name="address" class="inputbox" size="18" autocomplete="off">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">企业类型</label>
                                        <br/>
                                        <select id="cType" name="cType"  style="width:100%; height:40px">
                                            <option value="互联网">互联网</option>
                                            <option value="金融">金融</option>
                                            <option value="运输">运输</option>
                                        </select>
                                    </p>
                                    <p id="login-form-password">
                                        <label for="modlgn_passwd">企业所在城市</label>
                                        <input id="city" type="text" name="city" class="inputbox" size="10" autocomplete="off">
                                    </p>
                                    <div class="remember">
                                        <input type="submit"  onclick="return bEditCompany()" class="button" value="保存">
                                        <!--<input type="button"  onclick="bEditCompany()" class="button" value="保存">-->
                                        <div class="clear"></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>


        </div>
    </div> 

</div>
<script>

</script>
<script src="/mobile/js/jquery1.42.min.js"></script>
<script src="/mobile/userCenter/company/company.js"></script>

        // 初始化图片上传

    });
