	<%include ../../init/topbar.html %>  
	<body style="background: #f5f6f7;">
		<div class="c-box">
			 <form action="/mzb/store/doApply" method="post" target="doApply"  id="submit">
			  	<input  type="hidden" id="outCompany" name="outCompany" value="<%=outCompany%>"/> 
                <input  type="hidden" id="id" name="id" value="<%=id%>"/> 
				<div class="c-newDemand">
					<dl>
						<dd>
							<div class="c-left">申请金额</div>
							<div class="c-right">
								<input  id="money" type="text"  name="money" placeholder="请输入金额" />
								<div class="c-tit">元</div>
							</div>
						</dd>
						<dd>
							<div class="c-left">借款期限</div>
							<div class="c-right">
								<input id="period" type="text" name="period" placeholder="请输入借款期限" />
								<div class="c-tit">月</div>
							</div>
						</dd>
						<dd>
							<div class="c-left">借款利率</div>
							<div class="c-right">
								<input id="rate" type="text" name="rate" placeholder="请输入借款利率" />
								<div class="c-tit">%</div>
							</div>
						</dd>
						<dd>
							<div class="c-left">担保</div>
							<div class="c-right" style=" line-height:1.306666rem;    font-size: 0.4rem;">
								 <input   type="radio"  value="0" style="width:auto"   id="ensure"  name="ensure" />
								 	不提供
                                 <input   type="radio"   value="1"  style="width:auto"   id="ensure1"  name="ensure" />
 									提供 
							</div>
						</dd>
					</dl>
					<div class="c-h128"></div>
					<div class="c-b-bottom"><button onclick="apply()" type="button"  class="btn">立即申请</button></div>
				</div>
			</form>
		</div>
	
<script>
    function getValue(va) {
        $("#ensure").val(va);
    }
    function apply() {
//        alert('in apply'+$("#money").val());
        if ($("#money").val() === null || $("#money").val() === "") {
            alert('请填写金额');
            return false;
        }
        if ($("#period").val() === null || $("#period").val() === "") {
            alert('请填写时间');
            return false;
        }
        if ($("#rate").val() === null || $("#rate").val() === "") {
            alert('请填写利率');
            return false;
        }
//        alert($("#ensure").val());
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src=""  name="doApply" id="doApply" style="display:none"></iframe>
