<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
 
<!-- //for-mobile-apps -->
<link href="/cn3/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="/cn3/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="/cn3/js/jquery-1.11.1.min.js"></script>
<script src="/cn3/js/bootstrap.js"></script>
<!-- //js -->
<!-- animation-effect -->
<link href="/cn3/css/animate.min.css" rel="stylesheet"> 
<script src="/cn3/js/wow.min.js"></script>
<script>
 new WOW().init();
</script>
<!-- //animation-effect -->
<link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- banner -->
	 
<!-- //banner -->
<div class="grid_3 grid_5" style="margin:15px">
				<h3>预约签到列表</h3>
                              <%
                               for(var i in list)
                               {
                                var user=list[i];
                               %>
                                <%if(i%2==0){%>
				<div class="alert alert-success" role="alert">
                                <%}else if(i%3==0){%>
                                  <div class="alert alert-info" role="alert">
                                <%}else if(i%4==0){%>  
                                <div class="alert alert-danger" role="alert">
                                <%}else{%>
                                <div class="alert alert-danger" role="alert">
                                <%}%>
					<strong><%=user.name%><<%=user.mobile%>></strong>
                                        <br/>录入：<%=user.jointime%> <br/>签到：<%=user.checktime%>
				</div>
                                <%}%>
				  
</div>
	<!-- footer -->
 
<!-- //footer -->
</body>
</html>
