<%include ../../init/topbar.html %>  

<style>

    .btn1_b {
        background: none;
        font-size: 1em;
        padding: 4px 25px;
        color: #00BFF0;
        cursor: pointer;
        outline: none;
        -webkit-appearance: none;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
        font-weight: 100;
        border-radius: 3px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -o-border-radius: 3px;
        border: 1px solid #00BFF0;
    } 
    .topNavStyle li{width:33.3%; float:left;text-align:center}
    .topNavStyle li a{font-size: 14px}
    .box1_left { 
        margin-right: 10px;
        padding-right: 10px;
    }
</style>	
<div class="menu" style="width:100%;padding:0px;padding-right: 10px;padding-left: 10px;">
    <div class="container" style="padding-right: 0px;padding-left:0px;">

        <div class="h_menu4" style="margin-top:0px"><!-- start h_menu4 -->

            <ul class="nav topNavStyle" style="display: block;list-style: none">
                <li class="active hover"><a href="/mzb/union">加入的联盟</a></li>
                <li><a href="/mzb/union/task">联盟任务</a></li>
                <li><a  href="/mzb/union/list">所有联盟</a></li>

            </ul>

        </div><!-- end h_menu4 -->

    </div>
</div>

<br/>
<div class="main" style=" height:100%">

    <div class="container">
        <div class="about_trainer" style="padding:0px">

            <div class="row about_box" style="margin:0px">


                <%  
                if(unions.count>0){ 
                for(var v in unions.data){
                var union =unions.data[v]; %>
                <div class="col-md-4" style=" position:relative">

                    <div class="box2">
                        <div class="box1_left" style="width: 35%;">
                            <img src="/mobile/images/about_img6.jpg" class="img-responsive" alt="">		  		

                        </div>
                        <div class="box1_right" style="width: 59%;">
                            <h4 class="right_text"><span class="m_text"><%=union.name%> &nbsp;&nbsp;成员：<%=union.num%></span></h4>
                            <p class="right_text1" style="margin-bottom: 0px;">
                                <%=union.info%>
                            </p>

                            <p class="para1" style="margin-top:10px; text-align:right">
                                <!--                                <a href="/mzb/userCenter/set" class="btn1_b">进入</a>-->
                                <a onclick="getCompays('<%=union.id%>');" class="btn1_b">成员</a>
                            </p> 
                        </div>
                        <div class="clear"></div>
                        <!--成员-->

                        <div class="classes" id="l_id1_<%=union.id%>" style="display:none">  

                        </div>

                    </div>
                </div>
                <%} 
                }else{
                %>
                <%}%>
                <div class="clear"></div>
            </div>

        </div>
        <!-- end content-top -->


        <div class="clear"></div>



        <div class="classes">
            <div class="cardio_list" style="width: 100%;float: left;border-right:none;">

                <div class="cardio_sublist" onclick="window.location.href = '/mzb/union/list'">
                    <ul class="cardio">
                        <li><i class="clock"> </i><span>更多联盟</span></li>
                    </ul>
                    <div class="social-media">
                        <ul class="cardio">
                            <li><span>>></span></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="cardio_sublist" onclick="window.location.href = '/mzb/userCenter/union/creat';">
                    <ul class="cardio">
                        <li><i class="clock"> </i><span>创建新联盟</span></li>
                    </ul>
                    <div class="social-media">
                        <ul class="cardio">
                            <li><span>>></span></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>






            </div>

            <div class="clear"></div>
        </div>


    </div>
    <!-- end content-middle -->	

</div>


<script>

    function getCompays(unionid)
    {
        $.ajax({
            type: "get", //方法类型
            dataType: "html", //预期服务器返回的数据类型
            url: "/mzb/union/otherCompany?unionId=" + unionid, //url
            data: {},
            success: function (result) {
                $("#l_id1_" + unionid).html(result);
                $("#l_id1_" + unionid).toggle(500);
            }
        });

    }
</script>

</div>
