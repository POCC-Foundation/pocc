<%include ../../init/topbar.html %>  
<div class="main">

    <div class="login_top">
        <div class="container">

            <div class="col-md-6">
                <div class="login-page">
                    <div class="login-title">
                        <h4 class="title">创建借款产品</h4>
                        <div id="loginbox" class="loginbox">
                            <form action="/mzb/userCenterLoan/doEditStore" method="post" target="doEditStore"  id="submit">
                                <fieldset class="input">
                                    <input type="hidden" id="outCompany" name="outCompany" value="1"/> <!--缓存companyId -->
                                    <input type="hidden" id="id" name="id" value="<%=store.data.id%>"/> 

                                    <p id="login-form-username">
                                        <label for="modlgn_username">产品标题</label>
                                        <input id="title" type="text" name="title" class="inputbox" size="18" autocomplete="off"  value="<%=store.data.title%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">产品类型</label>
                                        <br/>
                                        <select id="type" name="type"  style="width:100%; height:40px">
                                            <option value="0" <%if(store.data.type==0){%>selected<%}%>>保理融资</option>
                                            <option value="1" <%if(store.data.type==1){%>selected<%}%>>库存融资</option>
                                            <option value="2" <%if(store.data.type==2){%>selected<%}%>>订单融资</option>
                                            <option value="3" <%if(store.data.type==3){%>selected<%}%>>其他融资</option>
                                        </select>
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">最少借款天数 </label>
                                        <input id="dayMin" type="text" name="dayMin" class="inputbox" size="18" autocomplete="off" value="<%=store.data.dayMin%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">最大借款天数 </label>
                                        <input id="dayMax" type="text" name="dayMax" class="inputbox" size="18" autocomplete="off" value="<%=store.data.dayMax%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">最低利率(单位%)</label>
                                        <input id="rateStart" type="text" name="rateStart" class="inputbox" size="18" autocomplete="off" value="<%=store.data.rateStart%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">最高利率(单位%)</label>
                                        <input id="rateEnd" type="text" name="rateEnd" class="inputbox" size="18" autocomplete="off" value="<%=store.data.rateEnd%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">最大借款额(万元)</label>
                                        <input id="money" type="text" name="money" class="inputbox" size="18" autocomplete="off" value="<%=store.data.money%>">
                                    </p>

                                    <p id="login-form-username">
                                        <label for="modlgn_username">操作天数</label>
                                        <input id="days" type="text" name="days" class="inputbox" size="18" autocomplete="off" value="<%=store.data.days%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">还款方式</label>
                                        <br/>
                                        <select id="repayType" name="repayType"  style="width:100%; height:40px">
                                            <option value="0" <%if(store.data.repayType==0){%>selected<%}%>>等额本息</option>
                                            <option value="1" <%if(store.data.repayType==1){%>selected<%}%>>等本等息</option>
                                            <option value="2" <%if(store.data.repayType==2){%>selected<%}%>>先息后本</option>
                                            <option value="3" <%if(store.data.repayType==3){%>selected<%}%>>到期本息</option>
                                        </select>
                                    </p>
                                    <p id="login-form-username" >
                                        <label for="modlgn_username">产品描述</label>
                                        <textarea id="info"  name="info" value="<%=store.data.info%>" onfocus="this.value = '';" onblur="if (this.value == '') {
                                                    this.value = '借款描述';
                                                }"><%=store.data.info%></textarea>
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">发布到企业联盟</label>
                                        <br/>
                                        <select id="unionId" name="unionId"  style="width:100%; height:40px">
                                            <% 
                                            if(unions.count>0){
                                            for(var num in unions.data){
                                            var union = unions.data[num]; %>
                                            <option value="<%= union.id%>"><%= union.name%></option>
                                            <%} 
                                            }else{
                                            %>
                                            <%}%>
                                        </select>

                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">状态</label>
                                        <br/>
                                        <select id="stat" name="stat"  style="width:100%; height:40px">
                                            <option value="0" <%if(store.data.stat==0){%>selected<%}%>>发布中</option>
                                            <option value="1" <%if(store.data.stat==1){%>selected<%}%>>未发布</option>
                                        </select>
                                    </p>
                                    <input type="button"  onclick="saveDemand()" name="Submit" class="button" value="修改借款产品">
                                    <div class="clear"></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div> 

        </div>
    </div> 
</div>

<style>
    textarea {
        width: 100%;
        font-size: 0.85em;
        margin: 10px 0;
        border: 1px solid #EEE;;
        color: inherit;
        font-family: 'Open Sans', sans-serif;
        outline: none;
        background: #fff;
        height: 100px;
        padding: 10px;
        resize: none;
    }

</style>
<script>
    function saveDemand() {
        if ($("#title").val() === null || $("#title").val() === "") {
            alert('请填写借款标题');
            return false;
        }
        if ($("#dayMin").val() === null || $("#dayMin").val() === "") {
            alert('请填写最少天数');
            return false;
        }
        if ($("#dayMax").val() === null || $("#dayMax").val() === "") {
            alert('请填写最多天数');
            return false;
        }
        if ($("#rateStart").val() === null || $("#rateStart").val() === "") {
            alert('请填写最低利率');
            return false;
        }
        if ($("#rateEnd").val() === null || $("#rateEnd").val() === "") {
            alert('请填写最高利率');
            return false;
        }
        if ($("#money").val() === null || $("#money").val() === "") {
            alert('请填写借款金额');
            return false;
        }
        if ($("#days").val() === null || $("#days").val() === "") {
            alert('请填写操作天数');
            return false;
        }
        if ($("#info").val() === null || $("#info").val() === "") {
            alert('请填写企业简介');
            return false;
        }
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src=""  name="doEditStore" id="doEditStore" style="display:none"></iframe>
