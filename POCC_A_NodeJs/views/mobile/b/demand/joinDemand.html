<%include ../../init/topbar.html %>  
<div class="main">
 
    <div class="login_top">
        <div class="container">

            <div class="col-md-6">
                <div class="login-page">
                    <div class="login-title">
                        <h4 class="title">参与借款需求</h4>
                        <div id="loginbox" class="loginbox">
                            <form action="/mzb/demand/doJoinDemand" method="post" target="doJoinDemand"  id="submit">
                                <fieldset class="input">
                                    <input  type="hidden" id="inCompany" name="inCompany" value="<%=inCompany%>"/> 
                                    <p id="login-form-username">
                                        <label for="modlgn_username">提供金额(元)</label>
                                        <input id="money" type="text" name="money" class="inputbox" size="18" autocomplete="off">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">借款利率(%)</label>
                                        <input id="rate" type="text" name="rate" class="inputbox" size="18" autocomplete="off">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_username">借款周期(月)</label>
                                        <input id="period" type="text" name="period" class="inputbox" size="18" autocomplete="off">
                                    </p> 

                                    <input type="button"  onclick="joinDemand()" name="Submit" class="button" value="立即参与">
                                    <div class="clear"></div>

                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div> 

        </div>
    </div> 
</div>

<style>
    textarea {
    width: 100%;
    font-size: 0.85em;
    margin: 10px 0;
    border: 1px solid #EEE;;
    color: inherit;
    font-family: 'Open Sans', sans-serif;
    outline: none;
    background: #fff;
    height: 100px;
    padding: 10px;
    resize: none;
}
    
</style>
<script>
    function joinDemand() {
//        alert("in joinDemand");
        if ($("#money").val() === null || $("#money").val() === "") {
            alert('请填写名称');
            return false;
        }
        if ($("#rate").val() === null || $("#rate").val() === "") {
            alert('请填写利率');
            return false;
        }
        if ($("#period").val() === null || $("#period").val() === "") {
            alert('请填写周期');
            return false;
        }
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src=""  name="doJoinDemand" id="doJoinDemand" style="display:none"></iframe>
