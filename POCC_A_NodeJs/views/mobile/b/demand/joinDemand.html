		<%include ../../init/topbar.html %>  
		<div class="c-box">
			<form action="/mzb/demand/doJoinDemand" method="post" target="doJoinDemand"  id="submit">
			<input  type="hidden" id="inCompany" name="inCompany" value="<%=inCompany%>"/> 
            <input  type="hidden" id="id" name="id" value="<%=id%>"/> 
			<div class="c-newDemand">
				<dl>
					<dd>
						<div class="c-left">提供金额(元)</div>
						<div class="c-right">
							<input id="money" type="text" name="money"  placeholder="请输入借款金额" />
						</div>
					</dd>
					<dd>
						<div class="c-left">借款利率(%)</div>
						<div class="c-right">
							<input id="rate" type="text" name="rate"  placeholder="请输入借款利率" />
						</div>
					</dd>
					<dd>
						<div class="c-left">借款周期(月)</div>
						<div class="c-right">
							<input id="period" type="text" name="period" placeholder="再次输入借款周期" />
						</div>
					</dd>
					 
				</dl>
				<div class="c-h128"></div>
				<div class="c-b-bottom"><button type="button"  onclick="joinDemand()"  class="btn">立即参与</button></div>
			</div>
			</form>
		</div>
<script>
    function joinDemand() {
//        alert("in joinDemand");
        if ($("#money").val() === null || $("#money").val() === "") {
            alert('请填写金额');
            return false;
        }
        if ($("#rate").val() === null || $("#rate").val() === "") {
            alert('请填写利率');
            return false;
        }
        if ($("#period").val() === null || $("#period").val() === "") {
            alert('请填写周期');
            return false;
        }
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src=""  name="doJoinDemand" id="doJoinDemand" style="display:none"></iframe>
