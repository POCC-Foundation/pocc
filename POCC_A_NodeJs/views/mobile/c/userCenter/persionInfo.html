    <div class="login_top">
        <div class="container">

            <div class="col-md-6">
                <div class="login-page">
                    <div class="login-title">
                        <h4 class="title">个人资料设置</h4>
                        <div id="loginbox" class="loginbox">
                            <form action="/mzc/userCenter/doEditPersion" method="post" target="doEditPersion"  id="submit">
                                <fieldset class="input">
                                    <input type="hidden" id="client" name="client" value="测试app"/> <!-- 标记PC注册来源 -->

                                        <label for="modlgn_username">昵称</label>
                                        <input id="name" type="text" name="name" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.name%>">
                                    </p>
                                    <p id="login-form-realName">
                                        <label for="modlgn_realName">姓名</label>
                                        <input id="realName" type="text" name="realName" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.realName==null?'':currentUser.realName%>">
                                    </p>
                                    <p id="login-form-sex">
                                        <label for="modlgn_sex">姓别</label>
                                        <input id="sex" type="text" name="sex" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.sex==null?'':currentUser.sex%>">
                                    </p>
                                    <p id="login-form-birthDay">
                                        <label for="modlgn_birthDay">生日</label>
                                        <input id="birthday" type="text" name="birthday" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.birthday==null?'':currentUser.birthday%>">
										<div id="datePlugin"></div>
                                    </p>

                                     <p id="login-form-sex">
                                        <label for="modlgn_city">城市</label>
                                        <input id="city" type="text" name="city" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.city==null?'':currentUser.city%>">
                                    </p>
                                    <p id="login-form-username">
                                        <label for="modlgn_mobile">手机号</label>
                                        <input id="mobile" type="text" name="mobile" class="inputbox" size="18" autocomplete="off" value="<%=currentUser.mobile%>">
                                    </p>
                                    <div class="remember">
                                        <input type="submit"  onclick="return editPersionInfo()" class="button" value="保存">
                                        <!--<input type="button"  onclick="bEditCompany()" class="button" value="保存">-->
                                        <div class="clear"></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>

    </div>
