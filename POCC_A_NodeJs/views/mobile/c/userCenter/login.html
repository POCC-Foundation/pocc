<%include ../../init/topbar_c.html %>



<div class="c-login">
    <form action="/mzc/login/doLogin" method="post" id="submit"
          target="doLogin">
             <input type="hidden" name="type" id="type" value="0">
        <div class="c-tou">
            <img src="/pocc/img/tou.png" />
        </div>
        <dl>
            <dd>
                <div class="c-img">
                    <img src="/pocc/img/icon1.png" />
                </div>
                <div class="c-input">
                    <input id="mobile" type="text" name="mobile" placeholder="请输入账号" />
                </div>
                <div class="c-del">
                    <img src="/pocc/img/icon3.png" />
                </div>
            </dd>
            <dd>
                <div class="c-img">
                    <img src="/pocc/img/icon2.png" />
                </div>
                <div class="c-input">
                    <input id="password" type="password" name="password"
                           placeholder="请输入密码" />
                </div>
                <div class="c-del">
                    <img src="/pocc/img/icon3.png" />
                </div>
            </dd>
            <dt>
                <a class="c-forget" href="#">忘记密码？</a>
            </dt>
        </dl>
        <button class="btn" type="button" onclick="fLogin()">登录</button>
        <div class="c-zhu">
            <a href="/mzc/register">新用户？点击这里<span>注册</span></a>
        </div>
    </form>
</div>
<script>
    function fLogin() {
        if ($("#mobile").val() === null || $("#mobile").val() === "") {
            showMsg_public("error", "请填写手机号");
            return false;
        }
        if ($("#password").val() === null || $("#password").val() === "") {
            showMsg_public("error", "请填写密码");
            return false;
        }
        $('#submit').submit(); //提交表单
    }
</script>
<iframe src="" name="doLogin" id="doLogin" style="display: none"></iframe>
<script src="/mobile/js/jquery1.42.min.js"></script>
